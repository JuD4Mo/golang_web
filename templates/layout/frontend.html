{{define "header"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Minimalist Golang Web Development Course to practice English and Go" />
    <meta name="author" content="JuD4Mo" />
    <title>Go Web Course</title>
    
    <link rel="icon" href="/public/images/logo.png" />

    <link rel="stylesheet" type="text/css" href="/public/css/sweetalert2.css"></script>
    
    <link href="/public/fontawesome-5-8/css/all.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="/public/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
      :root {
        --go-blue: #00ADD8;
        --go-black: #202020;
        --go-light-gray: #F8F9FA;
        --go-text-gray: #6c757d;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        color: var(--go-black);
        background-color: #ffffff;
      }

      .text-go-blue {
        color: var(--go-blue) !important;
      }

      .bg-go-blue {
        background-color: var(--go-blue) !important;
      }

      .btn-go {
        background-color: var(--go-blue);
        color: white;
        border: none;
        padding: 0.5rem 1.5rem;
        transition: all 0.2s ease;
      }

      .btn-go:hover {
        background-color: #008caf;
        color: white;
        transform: translateY(-1px);
      }

      /* Header styling */
      .blog-header {
        border-bottom: none;
        padding-top: 1.5rem;
        padding-bottom: 1.5rem;
      }

      .blog-header-logo {
        font-family: 'Inter', sans-serif;
        font-weight: 700;
        font-size: 1.8rem;
        color: var(--go-black);
        letter-spacing: -0.5px;
      }

      .blog-header-logo:hover {
        color: var(--go-blue);
        text-decoration: none;
      }

      .blog-header-logo img {
        height: 40px;
        width: auto;
        margin-right: 10px;
      }

      /* Navigation */
      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        justify-content: center;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
      }

      .nav-link {
        color: var(--go-text-gray);
        font-weight: 500;
        padding: 0.5rem 1rem;
        transition: color 0.2s;
      }

      .nav-link:hover, .nav-link.active {
        color: var(--go-blue);
      }

      /* Hero Section */
      .hero-section {
        padding: 5rem 0;
        text-align: center;
      }
      
      .hero-title {
        font-weight: 800;
        font-size: 3.5rem;
        margin-bottom: 1rem;
        letter-spacing: -1px;
      }
      
      .hero-subtitle {
        font-size: 1.25rem;
        color: var(--go-text-gray);
        max-width: 600px;
        margin: 0 auto 2rem;
        font-weight: 300;
      }

      /* Cards */
      .card-custom {
        border: 1px solid #eee;
        border-radius: 12px;
        transition: transform 0.2s, box-shadow 0.2s;
        height: 100%;
        background: white;
        overflow: hidden;
      }
      
      .card-custom:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        border-color: transparent;
      }

      .card-body {
        padding: 2rem;
      }

      .card-title {
        font-weight: 600;
        margin-bottom: 0.75rem;
      }

      /* Footer */
      .blog-footer {
        padding: 2.5rem 0;
        color: #999;
        text-align: center;
        background-color: var(--go-light-gray);
        border-top: 1px solid #eee;
        margin-top: 4rem;
      }

      .blog-footer a {
        color: var(--go-blue);
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    
    <div class="container">
      <!-- Header -->
      <header class="blog-header lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <!-- Left helper text or link -->
            <span class="text-muted small">v1.22</span>
          </div>
          <div class="col-4 text-center">
            <a class="blog-header-logo text-decoration-none" href="/">
              <!-- If you prefer the image, uncomment: -->
               <img src="/public/images/logo.png" alt="Go Logo"> 
              GoWeb
            </a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="text-secondary mx-3" href="#" aria-label="Search">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"></circle><path d="M21 21l-5.2-5.2"></path></svg>
            </a>
            <a class="btn btn-sm btn-outline-secondary rounded-pill px-3" href="#">Sign up</a>
          </div>
        </div>
      </header>

      <!-- Navigation -->
      <div class="nav-scroller py-1 mb-5">
        <nav class="nav nav-underline">
          <a class="nav-item nav-link active" href="/">Home</a>
          <a class="nav-item nav-link" href="/structs">Syntax</a>
          <a class="nav-item nav-link" href="/params_querystring">Concurrency</a>
          <a class="nav-item nav-link" href="/params/12/slug">Web Dev</a>
          <a class="nav-item nav-link" href="/forms">Standard Lib</a>
          <a class="nav-item nav-link" href="/forms/upload">Projects</a>
          <a class="nav-item nav-link" href="/resources">Resources</a>
          <a class="nav-item nav-link" href="/client-http">Client HTTP</a>
          <a class="nav-item nav-link" href="/mysql">MySQL</a>
          <a class="nav-item nav-link" href="/security/register">Register</a>
          <a class="nav-item nav-link" href="/security/login">Login</a>
          <a class="nav-item nav-link" href="/security/protected">Protected</a>
        </nav>
      </div>
      {{end}}

    {{define "foot"}}
    <footer class="blog-footer">
      <p>
        Design built with 
        <a href="https://getbootstrap.com/">Bootstrap</a> 
        by <a href="https://judamo.com">@JuD4Mo</a>.
      </p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>
    <script src="/public/js/jquery-2.0.0.min.js"></script>
    <script src="/public/js/bootstrap.js"></script>
    <script type="text/javascript" src="/public/js/sweetalert2.js"></script>
    <script type="text/javascript" src="/public/js/funciones.js"></script>
    {{end}}
  </body>
</html>
