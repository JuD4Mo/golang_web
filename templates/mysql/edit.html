{{template "header"}}

<!--Contenido-->

      <!-- Main Content -->
      <main>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="/mysql">MySQL</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit</li>
          </ol>
        </nav>
        <h1>Edit</h1>
        {{if ne .Css ""}}
        <div class="alert alert-{{.Css}} alert-dismissible fade show" role="alert">
            {{.Message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {{end}} 
        <form action="/mysql/edit_post/{{.Data.Id}}" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id ="name" class="form-control" placeholder="Name" value="{{.Data.Name}}"/>
          </div>
          <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="text" name="email" id ="email" class="form-control" placeholder="Email" value="{{.Data.Email}}"/>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" name="phone" id ="phone" class="form-control" placeholder="Phone" value="{{.Data.Phone}}"/>
          </div>
          <hr/>
          <input type="submit" class="btn btn-primary" value="Send">
        </form>
        </div>
      </main>
    </div>

<!--/Contenido-->
{{template "foot"}}
