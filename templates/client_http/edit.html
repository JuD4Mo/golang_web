{{template "header"}}

<!--Contenido-->

      <!-- Main Content -->
      <main>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item"><a href="/client-http">Client-http</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit</li>
          </ol>
        </nav>
        <h1>Edit</h1>
        {{if ne .css ""}}
        <div class="alert alert-{{.css}} alert-dismissible fade show" role="alert">
            {{.message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {{end}} 
        <form action="/client-http/edit-post/{{.id}}" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id ="name" class="form-control" placeholder="Name" value="{{.name}}"/>
          </div>

          <hr/>
          <input type="submit" class="btn btn-primary" value="Send">
        </form>
        </div>
      </main>
    </div>

<!--/Contenido-->
{{template "foot"}}
